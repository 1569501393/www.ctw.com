<include file="public:header" />
<div class="pad_10">
<form action="{:u('admin/add')}" method="post" name="myform" id="myform">
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
	<tr> 
      <th width="80">{:L('user_name')} :</th>
      <td><input type="text" name="user_name" id="user_name" class="input-text"></td>
    </tr>
    <tr> 
      <th>{:L('password')} :</th>
      <td><input type="password" name="password" id="password" class="input-text"></td>
    </tr>
    <tr>
      <th>{:L('repassword')} :</th>
      <td><input type="password" name="repassword" id="repassword" class="input-text"></td>
    </tr>
    <tr>
      <th>{:L('role_id')} :</th>
      <td>
      	<select name="role_id">
        	<volist name="role_list" id="val">
        	<option value="{$val.id}">{$val.name}</option>
            </volist>
        </select>
      </td>
    </tr>

    <tr> 
    <th>账号 :</th>
    <td><input type="text" name="user_id" id="user_id" class="input-text"></td>
    </tr>

    <tr> 
    <th>家庭地址 :</th>
    <td><input type="text" name="address" id="address" class="input-text"></td>
    </tr>

    <tr> 
    <th>证件号码 :</th>
    <td><input type="text" name="certificate_no" id="certificate_no" class="input-text"></td>
    </tr>

    <tr> 
    <th>手机号 :</th>
    <td><input type="text" name="mobile" id="mobile" class="input-text"></td>
    </tr>

    <tr> 
    <th>电子信箱 :</th>
    <td><input type="text" name="email" id="email" class="input-text"></td>
    </tr>

    <tr> 
    <th>上级 :</th>
    <td>
    <!-- <input type="text" name="pid" id="pid" class="input-text"> -->

      <select name="pid">
      <option value="0">顶级</option>
          <option value="1">北京分行</option>
          <option value="2">厦门分行</option>
          <option value="3">XX分行</option>
      </select>
    </td>
    </tr>


    <tr> 
    <th>结算账户 :</th>
    <td><input type="text" name="account" id="account" class="input-text"></td>
    </tr>

    <tr>
      <th>{:L('status')} :</th>
      <td>
      	<input type="radio" name="status" class="radio_style" value="1" checked="checked" > &nbsp;有效&nbsp;&nbsp;&nbsp;
        <input type="radio" name="status" class="radio_style" value="0"> &nbsp;禁用
      </td>
    </tr>
</table>
<input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
</form>
<script type="text/javascript">
	$(function(){
		$.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){window.top.art.dialog({content:msg,lock:true,width:'200',height:'50'}, function(){this.close();$(obj).focus();})}});
		
		$("#user_name").formValidator({onshow:"填写帐号昵称",onfocus:"填写帐号昵称"}).inputValidator({min:1,onerror:"请填写帐号昵称"}).ajaxValidator({type : "get",url : "",data :"m=admin&a=ajax_check_username",datatype : "html",async:'false',success : function(data){	if( data == "1" ){return true;}else{return false;}},buttons: $("#dosubmit"),onerror : "帐号已经被占用",onwait : "正在检测..."});
		
		$("#password").formValidator({onshow:"填写密码",onfocus:"填写6位以上密码"}).inputValidator({min:6,onerror:"请填写6位以上密码"});
		
		$("#repassword").formValidator({onshow:"确认密码",onfocus:"确认密码",oncorrect:"填写正确"}).compareValidator({desid:"password",operateor:"=",onerror:"两次输入密码不一致"});
	})
</script>
</div>
</body>
</html>
