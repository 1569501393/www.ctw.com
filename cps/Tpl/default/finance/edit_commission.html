<include file="public:header_edit" />
    <div class="pad_10">

<form action="{:u('finance/edit_commission')}" method="post" name="myform" id="myform">

<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
    <tr> 
        <th width="60"><if condition="$_SESSION['admin_info']['role_id'] eq 1">佣金<else />分润</if>:</th>
        <td><input type="text" name="commission" id="name" class="input-text" value="{$commission_info.commission}" size="25"></td>
    </tr>    
    <tr> 
        <th>比例 :</th>
        <td><textarea name="rate" cols="40" rows="3">{$commission_info.rate}</textarea></td>
    </tr>    
</table>
<input type="hidden" name="id" value="{$commission_info.id}" />
<input type="submit" name="dosubmit" id="dosubmit" class="dialog" value=" ">
</form>
<script type="text/javascript">
    $(function(){
        $.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){window.top.art.dialog({content:msg,lock:true,width:'250',height:'50'}, function(){this.close();$(obj).focus();})}});
        
        $("#name").formValidator({onshow:"不能为空",onfocus:"不能为空"}).inputValidator({min:1,onerror:"请填写角色名"});
    })
</script>
</div>

</body>

</html>
