<!-- 引入头部 -->
<include file="public:header_mb" />
<title>收入明细</title></head>
<div id="wrapper" class="secondpage incomepage">
    <!-- 引入导航 -->
    <include file="public:leftMenu_mb" />
    <div class="content-page ">
        <div class="content">

        <div class="row libdate">
            <form name="customincome" method="GET" action="">
                <if condition="$start">
                    <input type="date" class="mbdate" placeholder="{$start}" name="start" value="{$start}" />至
                    <input type="date" class="mbdate" placeholder="{$end}" name="end" value="{$end}" />

                <else />
                    <input type="date" class="mbdate" placeholder="{$result['begin_time']|date='Y-m-d',###}" name="start" value="{$result['begin_time']|date='Y-m-d',###}" />至
                <input type="date" class="mbdate" placeholder="{$result['end_time']|date='Y-m-d',###}" name="end" value="{$result['end_time']|date='Y-m-d',###}" />
                </if>

                <input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
                <input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
                <input type="hidden" name="mb" value="1" />

                <button  class="btn waves-effect waves-light btn-primary" name="dosubmit" value="3">查询</button>
            </form>
        </div>


        <div class="container">
            <!-- <div class="row liblist contentlist orderlist"  data-flag=3  maxrow='{$count}' nextrow='10' > -->
            <div class="row contentlist settlelist" data-flag=2  maxrow='{$count}' nextrow='10' >
                <if condition="$order_list">
                    <!-- <div id="pages" class="promotiondate">{$page}</div> -->
                    <volist name="order_list" id="val">
                        <div class="singlelib">
                            <div class="promotiondate">
                                <span class="info">{$val.order_time|date='Y-m-d',###}</span>
                                <span class="status">
                                    <if condition=" $val.settle_status4_btc && $val.settle_status3_ctb && $val.settle_status2_cts && $val.settle_status1_stc ">已结算
                                        <else />待结算</if></span>
                            </div>
                            <div class="libdetials">
                                <p class="ordername">{$val.title}</p>
                                <span class="num">¥{$val.commission}</span></div>
                        </div>
                    </volist>
                    <else />
                    <div class="singlelib">
                        <div class="promotiondate">
                            <span class="info">暂无信息</span></div>
                    </div>
                </if>
            </div>

        </div>
        </div>
    </div>
    <!-- 引入尾部 -->
    <include file="public:footer_mb" />
