<include file="public:header" />


		<div class="account-pages"></div>
		<div class="clearfix"></div>
		<div class="wrapper-page">
			<div class=" card-box">
				<div class="panel-heading">
					<img src="__ROOT__/statics/cps/images/logo_color.jpg">CPS
					<!-- <h3 class="text-center">注册<strong class="text-custom">新账户</strong> </h3> -->
				</div>

				<div class="panel-body">
					<form class="form-horizontal m-t-20" method=post action=''>

                        <div class="form-group">
                            <label for="name">账号<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" placeholder="请输入账户名" name="user_name">
                        </div>
                        <div class="form-group">
                            <label for="password">密码<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">确认密码<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="请确认密码" name="repassword">
                        </div>
                        <div class="form-group">
                            <label for="number">姓名</label>
                            <input type="text" class="form-control" id="number" placeholder="请输入姓名" name="user_id">
                        </div>

                        <div class="form-group">
                            <label for="number">结算账户</label>
                            <input type="text" class="form-control" id="number" placeholder="请输入结算账户" name="account">
                        </div>

                        <div class="form-group">
                            <label for="fenhang">分行</label>
                            <input type="text" class="form-control" id="fenhang" placeholder="请输入分行名称" name="pid">
                        </div>
                        <div class="form-group">
                            <label for="zijigou">子机构</label>
                            <input type="text" class="form-control" id="zijigou" placeholder="请输入子机构名称" name="pid">
                        </div>
                        <div class="form-group">
                            <label for="number">手机号</label>
                            <input type="text" class="form-control" id="number" placeholder="请输入手机号" name="mobile">
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱</label>
                            <input type="text" class="form-control" id="email" placeholder="请输入邮箱" name="email">
                        </div>
                        <div class="form-group">
                            <label for="address">地址</label>
                            <input type="text" class="form-control" id="address" placeholder="请输入您的地址" name="address">
                        </div>

						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button class="btn btn-default btn-block text-uppercase waves-effect waves-light btn-lg" type="submit">
									注册
								</button>
							</div>
						</div>

					</form>

				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 text-center">
					<p>
						已经有账户了<a href="{:u('public/login')}" class="text-primary m-l-5"><b>点此登陆</b></a>
					</p>
				</div>
			</div>

		</div>

        
    	<script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="__ROOT__/statics/cps/js/jquery.min.js"></script>
        <script src="__ROOT__/statics/cps/js/bootstrap.min.js"></script>
        <script src="__ROOT__/statics/cps/js/detect.js"></script>
        <script src="__ROOT__/statics/cps/js/fastclick.js"></script>
        <script src="__ROOT__/statics/cps/js/jquery.slimscroll.js"></script>
        <script src="__ROOT__/statics/cps/js/jquery.blockUI.js"></script>
        <script src="__ROOT__/statics/cps/js/waves.js"></script>
        <script src="__ROOT__/statics/cps/js/wow.min.js"></script>
        <script src="__ROOT__/statics/cps/js/jquery.nicescroll.js"></script>
        <script src="__ROOT__/statics/cps/js/jquery.scrollTo.min.js"></script>


        <script src="__ROOT__/statics/cps/js/jquery.core.js"></script>
        <script src="__ROOT__/statics/cps/js/jquery.app.js"></script>
	
	</body>
</html>
