<include file="public:header" />
<body class="fixed-left">
    <!-- Begin page -->
    <div id="wrapper">
        <include file="public:topBar" />
        <include file="public:leftMenu" />
        <!-- <div class="content-page" page="posters"> -->
        <div class="content-page" page="{$Think.MODULE_NAME}_{$Think.ACTION_NAME}">
            <!-- Start content -->
            <div class="content">
                <div class="container">
                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="page-title">日志管理</h4>
                            <ol class="breadcrumb"></ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card-box">
                                <!-- <div class="tab-pane active" id="home-2"> -->
                                <div class="row m-t-10 m-b-10">
                                    <form role="form" method="get" action="">
                                        <!-- <div class="col-sm-4 col-lg-6"> -->
                                        <div class="row m-t-10 m-b-10">
                                            <label class="col-sm-1 control-label">开始时间</label>
                                            <div class="col-sm-3">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" data-date-format="yyyy-mm-dd" id="datepicker-autoclose5" name="begin_time" value="{$begin_time}">
                                                    <span class="input-group-addon bg-custom b-0 text-white">
                                                        <i class="icon-calender"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <label class="col-sm-1 control-label">结束时间</label>
                                            <div class="col-sm-3">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" data-date-format="yyyy-mm-dd" id="datepicker-autoclose6" name="end_time" value="{$end_time}">
                                                    <span class="input-group-addon bg-custom b-0 text-white">
                                                        <i class="icon-calender"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <label class="col-sm-1 control-label" for="contractNumber">修改人</label>
                                            <div class="col-sm-3">
                                                <input type="text" id="contractNumber" name="user_name" class="form-control" placeholder="" value="{$user_name}"></div>
                                            <p style="min-height:10px; display: block;">&nbsp;</p>
                                            <label class="col-sm-1 control-label">登录IP</label>
                                            <div class="col-sm-3">
                                                <input type="text" id="contractNumber" name="ip" class="form-control" placeholder="" value="{$ip}"></div>
                                            <!-- <label class="col-sm-1 control-label" for="contractNumber">修改内容</label>
                                            <div class="col-sm-3">
                                            <input type="text" id="contractNumber" name="op_desc" class="form-control" placeholder="" value="{$op_desc}"></div>
                                            <div class="col-sm-1"> -->
                                            <!-- <label class="col-sm-1 control-label" for="contractNumber">修改内容</label>
                                            <div class="col-sm-3">
                                            <input type="text" id="contractNumber" name="op_object" class="form-control" placeholder="" value="{$op_object}"></div> -->
                                            <label class="col-sm-1 control-label" for="contractNumber">修改内容</label>
                                            <div class="col-sm-3">
                                                <input type="text" id="contractNumber" name="op_content" class="form-control" placeholder="" value="{$op_content}"></div>
                                            <div class="col-sm-1">
                                                <input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
                                                <input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
                                                <button class="btn btn-primary waves-effect waves-light" name="dosubmit" value="2">查询</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-hover mails m-0">
                                        <thead>
                                            <tr>
                                                <!-- <th>id</th> -->
                                                <th>修改人</th>
                                                <th>登录IP</th>
                                                <th>修改内容</th>
                                                <th>修改时间</th></tr>
                                        </thead>
                                        <tbody>
                                            <volist name="log_list" id="v">
                                                <tr>
                                                    <!-- <td>{$v.log_id}</td> -->
                                                    <td>{$v.user_name}</td>
                                                    <td>{$v.ip}</td>
                                                    <td>{$v.op}{$v.op_object}</td>
                                                    <td>{$v.op_time}</td></tr>
                                            </volist>
                                    </table>
                                </div>
                                <div id="pages">{$page2}</div>
                                <!-- </div> --></div>
                        </div>
                    </div>
                </div>
                <!-- container --></div>
            <!-- content --></div>
        <include file="public:footer" />
