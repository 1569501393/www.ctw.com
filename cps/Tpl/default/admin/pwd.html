<include file="public:header" />


        <!-- Begin page -->
        <div id="wrapper">

<include file="public:topBar" />

<include file="public:leftMenu" />


            <!-- <div class="content-page" page="user"> -->
            <div class="content-page" page="{$Think.MODULE_NAME}_{$Think.ACTION_NAME}">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h4 class="page-title">账户管理</h4>
                                <ol class="breadcrumb">
<!--                                     <li><a href="#">Ubold</a></li>
                                    <li><a href="#">eCommerce</a></li>
                                    <li class="active">Orders</li>
 -->                                </ol>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-12"> 
                                <ul class="nav nav-tabs tabs">
                                    <li class="active tab">
                                        <a href="#home-2" data-toggle="tab" aria-expanded="false"> 
                                            <span class="visible-xs"><i class="fa fa-home"></i></span> 
                                            <span class="hidden-xs">个人信息修改</span> 
                                        </a> 
                                    </li> 
                                    <li class="tab"> 
                                        <a href="#profile-2" data-toggle="tab" aria-expanded="false"> 
                                            <span class="visible-xs"><i class="fa fa-user"></i></span> 
                                            <span class="hidden-xs">密码修改</span> 
                                        </a> 
                                    </li> 
                                </ul> 
                                <div class="tab-content"> 
                                    <div class="tab-pane active" id="home-2"> 

                                            <!-- <div class=" col-lg-6"> -->
                                            <form role="form" style="width: 40%" method="POST">

                                            	<div class="form-group">
                                                    <label for="number">账号名称</label>
                                                    <input type="text" class="form-control" id="number" placeholder="{$admin_info.user_name}" disabled="" value="{$admin_info.user_name}" name="user_name" >
                                                </div>

                                                <div class="form-group">
                                                    <label for="name">姓名</label>
                                                    <input type="name" class="form-control" id="name" placeholder="{$admin_info.user_id}" value="{$admin_info.user_id}" name="user_id" >
                                                </div>
                                                

                                                <div class="form-group">
                                                    <label for="number">电话</label>
                                                    <input type="text" class="form-control" id="number" placeholder="{$admin_info.mobile}" value="{$admin_info.mobile}" name="mobile">
                                                </div>
                                                <div class="form-group">
                                                    <label for="number">地址</label>
                                                    <input type="text" class="form-control" id="number" placeholder="{$admin_info.address}" value="{$admin_info.address}" name="address">
                                                </div>

                                                <div class="form-group">
                                                    <label for="number">电子信箱</label>
                                                    <input type="text" class="form-control" id="number" placeholder="{$admin_info.email}" value="{$admin_info.email}" name="email">
                                                </div>

                                                <div class="form-group">
                                                    <label for="number">结算账户</label>
                                                    <input type="text" class="form-control" id="number" placeholder="{$admin_info.account}" value="{$admin_info.account}" name="account">
                                                </div>

                                               <!-- 111111111111==== {$Think.get.id} -->
                                                <if condition=" $_GET['id'] gt 0 ">
                                                    <div class="form-group">
                                                        <label for="number">{:L('role_id')}</label>
                                                        <select name="role_id" class="form-control">
                                                            <volist name="role_list" id="val" >
                                                            <option value="{$val.id}" <if condition="$admin_info['role_id'] eq $val['id']"> selected="selected"</if>>{$val.name}</option>
                                                            </volist>
                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                      <label for="number">所属机构</label>
                                                      <select name="pid" class="form-control">
                                                            <option value="0" <if condition="$admin_info.pid eq 0">selected="selected"</if>>--顶级--</option>
                                                            <volist name="admin_list['parent']" id="val">
                                                            <option value="{$val.id}" <if condition="$admin_info.pid eq $val['id']">selected="selected"</if>>{$val.user_name}</option>
                                                                <notempty name="admin_list['sub'][$val['id']]">
                                                                <volist name="admin_list['sub'][$val['id']]" id="sval">
                                                                <option value="{$sval.id}" <if condition="$admin_info.pid eq $sval['id']">selected="selected"</if>>&nbsp;&nbsp;&nbsp;&nbsp;{$sval.user_name}</option>
                                                                    <notempty name="admin_list['sub'][$sval['id']]">
                                                                    <volist name="admin_list['sub'][$sval['id']]" id="ssval">
                                                                    <option value="{$ssval.id}" <if condition="$admin_info.pid eq $ssval['id']">selected="selected"</if>>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$ssval.user_name}</option>
                                                                    </volist>
                                                                    </notempty>
                                                                </volist>
                                                                </notempty>
                                                            </volist>
                                                      </select>
                                                    </div>

                                                     <div class="form-group">
                                                        <label for="number">{:L('status')}</label>
                                                        <td>
                                                            <input type="radio" name="status" class="radio_style" value="1" <if condition="$admin_info.status eq 1"> checked</if>> &nbsp;有效&nbsp;&nbsp;&nbsp;
                                                        <input type="radio" name="status" class="radio_style" value="0" <if condition="$admin_info.status eq 0"> checked</if>> &nbsp;禁用
                                                        </td>
                                                    </div>
                                                </if>

                                                <button type="submit" class="btn btn-default waves-effect waves-light"  name="dosubmit" value="1">确定</button>
                                            </form>
                                        <!-- </div> -->
                                    </div>

                                    <!-- </div>  -->
                                    <div class="tab-pane" id="profile-2">


                                    <div class="form-group m-b-0">

                                        <form role="form" style="width: 40%" method="POST">
                                            <div class="form-group">
                                                <label for="password">原密码</label>
                                                <input type="password" class="form-control" id="password" placeholder="" value="{$admin_info.inipassword}" name="inipassword">
                                            </div>
                                            <div class="form-group">
                                                <label for="newPassword">新密码</label>
                                                <input type="password" class="form-control" id="newPassword" placeholder="" value="{$admin_info.password1}" name="password">
                                            </div>
                                            <div class="form-group">
                                                <label for="newPasswordConfirm">确认新密码</label>
                                                <input type="password" class="form-control" id="newPasswordConfirm" placeholder="" value="{$admin_info.repassword}" name="repassword">
                                            </div>
                                            <button type="submit" class="btn btn-default waves-effect waves-light" name="dosubmit" value="2">确定</button>
                                        </form>

                                    </div>
                                    <br/>
                                    <br/>
                                    <div class="table-responsive">
                                    </div>

                                    </div> 
                                    <div class="tab-pane" id="messages-2">

                                    </div> 
                                    <div class="tab-pane" id="settings-2">

                                    </div> 
                                </div> 
                            </div> 

                        </div>
                         <!-- end row -->

                        
                    </div> <!-- container -->
                               
                </div> <!-- content -->

            </div>
            

<include file="public:footer" />
