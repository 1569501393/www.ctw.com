<!-- 引入头部 -->
<include file="public:header_mb" />

<style type="text/css">
.white{ color: #fff; }
</style>

<title>民商智惠CPS</title></head>
<div id="wrapper" class="homepage">

<!-- 引入导航 -->
  <include file="public:leftMenu_mb" />

  <div class="content-page">
    <div class="content">
      <div class="container">
        <div class="row fiexdsearch">
            <form role="form" method="get" action="">
            <div class="input-group searchinput">
                <!-- <span class="input-group-btn"> -->
                
                <input type="text" id="example-input1-group2" name="keyword"  value="{$keyword}"  class="form-control" placeholder="请输入商品名称搜索">

                <input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
                <input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
                <!-- <button type="button" class="btn btn-primary waves-effect waves-light" name="dosubmit" value="1"><i class="fa fa-search"></i></button> -->
                <button class="btn btn-primary waves-effect waves-light" name="dosubmit" value="1">查询</button>
                <!-- </span> -->
            </div>
            </form>
            
        </div>
        
        <div class="row">
          <a href="#">
            <div class="homebanner">
              <img class="wid" src="__ROOT__/statics/cps/images/huawei.jpg"></div>
          </a>
        </div>
        <volist name="article_list" id="val">
        <div class="row">
          <button type="button" class="btn btn-default notification">
            <a href="{:u('article/edit',array('id'=>$val['id']))}" class="white">
            <span class="notiTitle">公告:</span>
            <span class="noticontent">
              <span class="title">{$val.title}</span>
              <!-- <span class="detials">{$val.info}</span> --></span>
            <span class="btn-label btn-label-right">
              <i class="fa fa-arrow-right"></i>
            </span>
            </a>
          </button>
          
        </div>
        </volist>
        <!-- <div class="row goodslist contentlist"   maxrow='{$count}' nextrow='10'  done='false'> -->
        <div class="row goodslist contentlist"   maxrow='{$count}' nextrow='5' >
          <div class="areatitle">推荐商品</div>
          <volist name="commission_list" id="val">
          <div class="singlegoods">
          <div class="thumbs"><img class="wid" src="{$val.img}"></div>
              <div class="goodsinfo">
                  <span class="goodstitle">{$val.title}</span>
                  <span class="goodsdetials">价格:<span class="num">{$val.price|default="默认单价"|round=###,2} </span></span>
                  <span class="goodsdetials importantinfo">佣金:<span class="num">{$val.commission2|default="默认佣金"|round=###,2}</span> <span class="linespace"></span>佣金比例:<span class="num">{$val.rate2|default="默认佣金比例"|round=###,2}%</span></span>

                  <button type="button" class="btn btn-default btn-rounded waves-effect waves-light right" onclick="promote(this,{$val['id']},'{$val['item_id']}','{$val['shop_id']}',{$val['commission']},{$val['rate']},{$val['price']},'{$val['title']}','{$val['img']}','{$_SESSION['admin_info']['id']}','{$_SESSION['admin_info']['pid']}','{$_SESSION['admin_info']['user_id']}');" promoteid="goodsid">立即推广</button>
              </div>
          </div>
          </volist>
          </div>
          <!-- <div id="pages">{$page}</div> -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- 引入尾部 -->
<include file="public:footer_mb" />
