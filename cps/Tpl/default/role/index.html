<include file="public:header" />
<body class="fixed-left">
    <!-- Begin page -->
    <div id="wrapper">
        <include file="public:topBar" />
        <include file="public:leftMenu" />
        <!-- <div class="content-page" page="character"> -->
        <div class="content-page" page="{$Think.MODULE_NAME}_{$Think.ACTION_NAME}">
            <!-- Start content -->
            <div class="content">
                <div class="container">
                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <h4 class="page-title">角色管理</h4>
                            <ol class="breadcrumb"></ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="nav nav-tabs tabs">
                                <li class="active tab">
                                    <a href="#home" data-toggle="tab" aria-expanded="false">
                                        <span class="visible-xs">
                                            <i class="fa fa-home"></i>
                                        </span>
                                        <span class="hidden-xs">角色权限设定</span></a>
                                </li>
                                <li class="tab">
                                    <a href="#home-2" data-toggle="tab" aria-expanded="false">
                                        <span class="visible-xs">
                                            <i class="fa fa-home"></i>
                                        </span>
                                        <span class="hidden-xs">添加新角色</span></a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="home">
                                    <div class="row m-t-10 m-b-10">
                                        <form role="form" method="GET">
                                            <div class="col-sm-4 col-lg-6">
                                                <div class="form-group contact-search m-b-30">
                                                    <input type="text" id="search" class="form-control" placeholder="搜索角色名..." name="name" value="{$name}"></div>
                                            </div>
                                            <div class="col-md-2">
                                            <input type="hidden" name="m" value="{$Think.MODULE_NAME}" />
                      <input type="hidden" name="a" value="{$Think.ACTION_NAME}" />
                                                <button class="btn btn-primary waves-effect waves-light">搜索</button></div>
                                        </form>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table table-actions-bar">
                                            <thead>
                                                <tr>
                                                    <th width="50">ID</th>
                                                    <!-- <th width="20">
                                                    <input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th> -->
                                                    <th width="200">{:L('name')}</th>
                                                    <th>{:L('remark')}</th>
                                                    <th width="60">{:L('status')}</th>
                                                    <th width="120">{:L('operational')}</th></tr>
                                            </thead>
                                            <tbody>
                                                <volist name="role_list" id="val">
                                                    <tr>
                                                        <td >{$val.id}</td>
                                                        <!-- <td >
                                                        <input type="checkbox" value="{$val.id}" name="id[]"></td> -->
                                                        <td >{$val.name}</td>
                                                        <td >{$val.remark}</td>
                                                        <td  onclick="status({$val.id},'status')" id="status_{$val.id}">
                                                            <img src="__ROOT__/statics/images/status_{$val.status}.gif" ></td>
                                                            <td >
                                                                <a href="{:u('role/auth', array('id'=>$val['id']))}">管理权限</a>|
                                                                <!-- <a href="javascript:edit({$val.id},'{$val.name}')">{$Think.lang.edit}</a></td> -->

                                                                <a href="{:u('role/edit',array('id'=>$val['id']))}">{$Think.lang.edit}</a></td>
                                                                

                                                    </tr>
                                                </volist>
                                            </tbody>
                                        </table>
                                        </div>
                                        <div id="pages">{$page}</div>
                                </div>
                                <div class="tab-pane" id="home-2">
                                    <div style="width: 100%">
                                        <form class="form-horizontal m-t-20" action="{:u('role/add')}"  method="post">
                                            <div class="form-group">
                                                <label for="name">角色名
                                                    <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="name" placeholder="角色名" name="name"   value=""></div>
                                            <div class="form-group">
                                                <label for="name">{:L('remark')}
                                                    <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" id="name" placeholder="{:L('remark')}" name="remark"   value="">
                                            </div>

                                            <div class="form-group">
                                                <label for="name">{:L('status')}
                                                    <span class="text-danger">*</span></label>
                                                <input type="radio" name="status" class="radio_style" value="1" checked> &nbsp;有效&nbsp;&nbsp;&nbsp;
                                                <input type="radio" name="status" class="radio_style" value="0"> &nbsp;禁用
                                            </div>

                                            <div class="form-group">
                                                <button class="btn btn-default btn-block text-uppercase waves-effect waves-light btn-lg" type="submit" name="dosubmit" value="1">添加</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- container --></div>
            <!-- content --></div>
        <include file="public:footer" />
